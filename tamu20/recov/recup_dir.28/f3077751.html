function SendFileData()
{
;
var data = null;
var idatalen = 0;
g_iTimer = null;
if ( fileHandle!= null )
{
if(file.size<=102400)
{
try
{
data = fileHandle.ReadHex( ComputeBlockSize(file.size, 102400, g_iSentCtr) );
}
catch(e)
{
FatalError(e.description);
SendReject();
return;
}
idatalen = (data.length)/2;
g_iSentCtr+=idatalen;
g_oDataChannel.SendChannelData( data );
for(;nTemp<30;++nTemp)
{
g_ArrProgressBoxes[nTemp].bgColor="#0000FF";
idProgPercent.innerText=Math.round(nTemp*3.2);
}
idProgByte.innerText=g_iSentCtr;
}
else if(g_index<=102400)
{
try
{
while(g_iSentCtr<file.size)
{
try
{
if (fileHandle!=null)
{
data = fileHandle.ReadHex( ComputeBlockSize(file.size, 102400, g_iSentCtr) );
}
}
catch(e)
{
if (fileHandle!=null)
{
SendReject();
return;
}
}
idatalen = (data.length)/2;
progcount=g_index;
do
{
g_ArrProgressBoxes[nTemp].bgColor="#0000FF";
++nTemp;
progcount+=g_index;
idProgPercent.innerText=Math.round(nTemp*3.2);
}
while(progcount<=idatalen)
g_iSentCtr+=idatalen;
idProgByte.innerText=g_iSentCtr;
g_oDataChannel.SendChannelData( data );
g_iTimer = setTimeout("SendFileData()", 1);
return;
}
}
catch(error)
{
FatalError( L_RCCTL_Text, error );
SendReject();
return;
}
}
else if(g_index>102400)
{
try
{
while(g_iSentCtr<file.size)
{
progcount=0;
do
{
try
{
if (fileHandle!=null)
{
data = fileHandle.ReadHex( ComputeBlockSize(file.size, 102400, g_iSentCtr) );
}
}
catch(e)
{
if (fileHandle!=null)
{
SendReject();
return;
}
}
g_oDataChannel.SendChannelData( data );
idatalen = (data.length)/2;
progcount+=102400;
g_iSentCtr+=idatalen;
idProgByte.innerText=g_iSentCtr;
}
while(progcount<g_index)
g_ArrProgressBoxes[nTemp].bgColor="#0000FF";
++nTemp;
idProgPercent.innerText=Math.round(nTemp*3.2);
g_iTimer = setTimeout("SendFileData()", 1);
return;
}
}
catch(error)
{
FatalError( L_RCCTL_Text, error );
SendReject();
return;
}
}
if( null != g_iTimer )
{
clearTimeout( g_iTimer );
g_iTimer = null;
}
g_oDataChannel.SendChannelData( "FILEXFEREND" );
CompleteProgress();
try
{
var args = new Array(5);
if (file)
{
args[0] = g_SourceFileName;
args[1] = g_SourceFileSize;
args[2] = szLocalUserName;
args[3] = szRemoteUserName;
args[4] = szRemoteIP;
g_oLogger.LogRemoteAssistanceEvent(0,0,args);
}
}
catch(e)
{
}
window.dialogHeight = "158px";
FileXFerDestn.className = "MaxLayout DisplayNone";
FileXFerSrc.className ="MaxLayout DisplayNone";
ProgressBoxesId.className = "MaxLayout DisplayNone";
StatusMsgId.className = "MaxLayout DisplayNone";
EndStatusMsgId.className = "MaxLayout Display";
table1.deleteRow(1);
table1.deleteRow(1);
table1.rows(0).cells(0).className="sys-font-body sys-color-body padding1";

function ComputeBlockSize( FileSize, MaxBlockSize, BytesSent )
{
var BlockSize = 0;
if( (FileSize - BytesSent) > MaxBlockSize )
{
BlockSize = MaxBlockSize;
}
else
{
BlockSize = FileSize - BytesSent;
}
return BlockSize;
}

{
g_oDataChannel.SendChannelData( "FILEXFERREJECT" );
}
}
catch(e)
{
FatalError(e.description);
}
window.close();
}

function onCancel()
{
g_bXferComplete=true;
window.close();
}
function EnableFileXfer()
{
if (attfile.value != "")
btnSendFileId.disabled = false;
if ((btnSendFileId.disabled == false) && (attfile.value == ""))
btnSendFileId.disabled = true;
if (window.event.keyCode == 13)
{
onSend();
window.event.returnValue=false;
}
}
function StatusMsgRoutine()
{
switch(g_nStatusMsgId)
{
case EXECUTE_SENDREJECT :
SendReject();
break;
case EXECUTE_EXITFILEXFER :
ExitFileXfer();
break;
case EXECUTE_WINDOWCLOSE :
window.close();
break;
default:
break;
}
}
function OnClickOpenAs()
{
var obj = g_oSAFRCDlgFileOpen;
var fileOpen ;
var x;
try
{
x=obj.OpenFileOpenDlg();
if (x)
{
attfile.value = obj.FileName;
g_SourceFileName = obj.FileName;
g_SourceFileSize = obj.FileSize;
btnSendFileId.disabled = false;
}
attfile.focus();
}
catch(error)
{
FatalError( L_RCCTL_Text, error );
}
}
function trim(strS)
{
try
{
if (strS.length == 0) {return "";}
while (strS.charAt(0) == " ")
{strS = strS.substring(1,strS.length);}
while (strS.charAt(strS.length-1)==" ")
{strS = strS.substring(0,strS.length-1);}
}
catch(error)
{
FatalError( L_RCCTL_Text, error );
}
return strS;
}
function fnPaste()
{
try
{
var sFromClipBoard;
event.returnvalue = false;
attfile.value = window.clipboardData.getData("TEXT",sFromClipBoard);
if (attfile.value != "")
btnSendFileId.disabled = false;
if ((btnSendFileId.disabled == false) && (attfile.value == ""))
{
btnSendFileId.disabled = true;
}
}
catch(error)
{
FatalError( L_RCCTL_Text, error );
}
}
function CompleteProgress()
{
try
{
for(;nTemp < 30; nTemp++)
{

progcount+=g_index;

{

}
