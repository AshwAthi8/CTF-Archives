<Script id="idScript1" name="idScript1" language="javascript">
var L_ERRACCESSDENIED_Text = "Directly launching this page is not allowed. ";
var L_RCCTL_Text = "Remote Assistance failed. Please try again. ";
var g_oShell, g_oFSO;
function GetWindowsDir()
{
var WindowsDir = g_oFSO.GetSpecialFolder(0);
return WindowsDir;
}
function WindowsFirewallPage()
{
var szICFHelpURL = GetWindowsDir() + '\\pchealth\\helpctr\\binaries\\helpctr.exe -FromStartHelp -url "hcp://services/layout/contentonly?topic=ms-its:%25HELP_LOCATION%25\\netcfg.chm::/hnw_firewall_settings.htm"';
g_oShell.Run( szICFHelpURL, 1, true );
}
function OnLoad()
{
;
var szWinDir;
var vArgs = new Array(2);
try
{
vArgs = window.dialogArguments;
if(vArgs==null)
{
idBody.style.visibility = "hidden";
alert( L_ERRACCESSDENIED_Text );
return;
}
g_oShell = vArgs[0];
g_oFSO = vArgs[1];
btnOK.focus();
}
catch(error)
{
alert(L_RCCTL_Text);
return;
}
;
}
function OnOK()
{
;
try
{
window.returnValue=1;
window.close();
}
catch(error)
{
alert(L_RCCTL_Text);
return;
}
;
}
function OnCancel()
{
;
try
{
window.returnValue=0;
window.close();
}
catch(error)
{
alert(L_RCCTL_Text);
return;
}
;
}
</Script>
